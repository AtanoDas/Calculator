<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">


    <title>Calculator</title>
  </head>
  <body>
    <div>
      <center><h1 class="pt-5">Calculator</h1></center>
    </div>
    

    <div class="calculator">
      <form class="form" name="calculator">
        <input type="text" name="display" class="display-1" id="dis-1"><br><br>

        <input type="text" name="result" class="display-2"><br>

        <div class="btn-gallery">
          <input type="button" class="btn1" name="" value="C" onclick="calculator.display.value = '', calculator.result.value = ''">
          <input type="button" class="btn2" name="" value="&#8730;" onclick="calculator.result.value = (Math.sqrt(calculator.display.value)), calculator.display.value ='&#8730;'+calculator.display.value">
          <input type="button" class="btn2" name="" value="%" onclick="calculator.result.value = (calculator.result.value*100), calculator.display.value += '%'">
          <input type="button" class="btn3" name="" value="&#247;" onclick="calculator.display.value += '/'">
          <br>
          <input type="button" class="btn1" name="" value="7" onclick="calculator.display.value += '7'">
          <input type="button" class="btn2" name="" value="8" onclick="calculator.display.value += '8'">
          <input type="button" class="btn2" name="" value="9" onclick="calculator.display.value += '9'">
          <input type="button" class="btn3" name="" value="&#215;" onclick="calculator.display.value += '*'">
          <br>
          <input type="button" class="btn1" name="" value="4" onclick="calculator.display.value += '4'">
          <input type="button" class="btn2" name="" value="5" onclick="calculator.display.value += '5'">
          <input type="button" class="btn2" name="" value="6" onclick="calculator.display.value += '6'">
          <input type="button" class="btn3" name="" value="-" onclick="calculator.display.value += '-'">
          <br>
          <input type="button" class="btn1" name="" value="1" onclick="calculator.display.value += '1'">
          <input type="button" class="btn2" name="" value="2"onclick="calculator.display.value += '2'">
          <input type="button" class="btn2" name="" value="3" onclick="calculator.display.value += '3'">
          <input type="button" class="btn3" name="" value="+" onclick="calculator.display.value += '+'">
          <br>
          <input type="button" class="btn1" name="" value="0" onclick="calculator.display.value += '0'">
          <input type="button" class="btn2" name="" value="." onclick="calculator.display.value += '.'">
          <input type="button" class="btn2" name="" value="del" onclick="calculator.display.value = (calculator.display.value).substring(0,(calculator.display.value.length)-1)">
          <input type="button" class="btnequal" name="" value="=" onclick="calculator.result.value = eval(calculator.display.value),
          calculator.display.value = (calculator.result.value)
          ">
          <br>
        </div>



      </form>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript" src="calculator.js"></script>

  </body>
</html>
